{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">사용자 ID</label>
                    <input type="text" class="form-control" name="username" placeholder="사용자 ID를 입력해주세요." required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <p>계정이 없으신가요? <a href="{% url 'accounts:register' %}">여기서 회원가입하세요.</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
